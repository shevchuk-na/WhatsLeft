<!DOCTYPE html>

<!--suppress CheckEmptyScriptTag, ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>
<div class="container-fluid">
    <div class="col-sm-4">
        <h3 th:text="#{newUser.createUser}"></h3>
        <form th:if="${newUser} == null" th:action="@{/home/newUser}" method="post">
            <div class="form-group">
                <label for="username" th:text="#{newUser.username}"></label>
                <input class="form-control" required="required" type="text" id="username" name="username"/>
            </div>
            <div class="form-group">
                <label for="name" th:text="#{newUser.name}"></label>
                <input class="form-control" required="required" type="text" id="name" name="name"/>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{newUser.password}"></label>
                <input class="form-control" required="required" type="text" id="password" name="password"/>
            </div>
            <div class="form-group" th:if="${userIsAdmin}">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radioIsAdmin" name="userRole" value="admin"/>
                    <label class="form-check-label" for="radioIsAdmin" th:text="#{newUser.admin}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radioIsLeader" name="userRole" value="leader"/>
                    <label class="form-check-label" for="radioIsLeader" th:text="#{newUser.teamLeader}"></label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{newUser.createUser}"></button>
        </form>
        <br/>
        <div class="alert alert-success" role="alert" th:if="${newUser} != null"><span th:text="#{newUser.user}"></span><span th:text="${newUser.username}"></span><span
                th:text="#{newUser.created}"></span></div>
        <div class="alert alert-danger" role="alert" th:if="${usernameExists}" th:text="#{newUser.usernameTaken}"></div>
        <div class="alert alert-danger" role="alert" th:if="${noRoleSelected}" th:text="#{newUser.noRoleSelected}"></div>
        <a th:href="@{/home}" th:if="${newUser} != null" class="btn btn-primary" th:text="#{newUser.goHome}"></a>
    </div>
    <div class="col-sm-8">

    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
