<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:fragment="common-header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>What's left?</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link th:href="@{/css/fontawesome-all.min.css}" rel="stylesheet"/>

    <link rel="icon" href="/image/clipboard.png"/>
</head>
<body>
<div th:fragment="navbar" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">What's left</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/searchQueue}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="nav-item nav-link" th:href="@{/profile}" sec:authorize="isAuthenticated()">Profile</a>
        <a class="nav-item nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Log out</a>
    </nav>
</div>

<div th:fragment="footer">
    <br/><br/>
    <footer>
        <div class="row">

        </div>
    </footer>
    <div class="copyright">
        <div class="col-md-6">
            <p>All rights reserved</p>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>
<div th:fragment="body-bottom-scripts">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
</div>
</body>
</html>
